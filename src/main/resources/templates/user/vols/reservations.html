<!-- templates/user/vols/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Vol</title>
</head>
<body>
<h1>Détails du Vol</h1>
<div>
    <p>ID: <span th:text="${vol.id}">ID</span></p>
    <p>Date de Départ: <span th:text="${vol.dateDepart}">Date de Départ</span></p>
    <p>Aéroport de Départ: <span th:text="${vol.aeroportDepart.name}">Aéroport de Départ</span></p>
    <p>Aéroport d'Arrivée: <span th:text="${vol.aeroportArrive.name}">Aéroport d'Arrivée</span></p>
</div>
<form th:action="@{/user/vols/{id}/reserve(id=${vol.id})}" method="post">
    <button type="submit">Réserver ce vol</button>
</form>
<a th:href="@{/user/vols}">Retour à la liste des vols</a>
</body>
</html>
