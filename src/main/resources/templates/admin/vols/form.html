<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>BookingFlight</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="min-vh-100">
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4">Formulaire de Vol</h1>
            <form th:action="@{/admin/vols}" th:object="${vol}" method="post">
                <div class="mb-3">
                    <label for="dateDepart" class="form-label">Date de Départ</label>
                    <input type="datetime-local" id="dateDepart" th:field="*{dateDepart}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="aeroportDepart" class="form-label">Aéroport de Départ</label>
                    <input type="text" id="aeroportDepart" th:field="*{aeroportDepart.name}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="aeroportArrive" class="form-label">Aéroport d'Arrivée</label>
                    <input type="text" id="aeroportArrive" th:field="*{aeroportArrive.name}" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/vols}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
